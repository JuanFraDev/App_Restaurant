<mat-toolbar color="primary">
  <div class="logo">
    <!-- Coloca aquí el logo del restaurante -->
    <img src="../assets/images/logo.png" alt="Logo Casa ApiRes">
  </div>
  <div class="brand">
    <span class="brand-name">Casa ApiRes</span>
  </div>
  <div class="nav-container">
    <div class="nav-links">
      <button mat-button [routerLink]="['/home']" routerLinkActive="active-link">Home</button>
      <button mat-button [routerLink]="['/menu']" routerLinkActive="active-link">Menú</button>
      <button mat-button [routerLink]="['/pedido']" routerLinkActive="active-link" *ngIf="authService.loggedIn()">Pedidos</button>
      <button mat-button [routerLink]="['/qualification']" routerLinkActive="active-link">Calificación</button>
      <button mat-button [routerLink]="['/contact']" routerLinkActive="active-link">Contáctanos</button>
    </div>
    <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
      <div class="auth-buttons" >
        <button mat-button [routerLink]="['/login']" routerLinkActive="active-link">Iniciar sesión</button>
        <button mat-button [routerLink]="['/register']" routerLinkActive="active-link">Registrarse</button>
      </div>
    </ng-container>
    <ng-template #loggedIn>
      <div class="auth-buttons" >
        <button mat-button routerLinkActive="active-link" aria-current="page" (click)="authService.logout()">Log Out</button>
      </div>
    </ng-template>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
<app-footer></app-footer>
