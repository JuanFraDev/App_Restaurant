<div class="contact-container">
    <mat-card class="contact-card" *ngFor="let item of myArray">
      <mat-card-header>
        <mat-card-title>Contacto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="contact-info">
          <div class="contact-item">
            <mat-icon class="contact-icon">phone</mat-icon>
            <span>{{item.telefono}}</span>
          </div>
          <div class="contact-item">
            <mat-icon class="contact-icon">email</mat-icon>
            <span>{{item.correo}}</span>
          </div>
          <div class="contact-item">
            <mat-icon class="contact-icon">location_on</mat-icon>
            <span>{{item.ubicacion}}</span>
          </div>
        </div>
        <div class="map-container">
          <iframe
            width="100%"
            height="400"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7979.557357019018!2d-78.54476809509048!3d-0.255410235231651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1719549718511!5m2!1ses!2sec"
            allowfullscreen
          ></iframe>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <hr class="divider-red">

<section class="developer-contact">
  <div class="developer">
    <div class="developer-avatar">
      <img src="../../../assets/images/ProfilePic.jpg" alt="Desarrollador Mateo Montenegro">
    </div>
    <div class="developer-info">
      <p>Mateo Montenegro</p>
      <div class="social-icons">
        <a href="enlace-red-social" target="_blank" class="social-icon">
          <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
        </a>
        <a href="enlace-red-social" target="_blank" class="social-icon">
            <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
        </a>
        <a href="enlace-red-social" target="_blank" class="social-icon">
            <fa-icon [icon]="['fab', 'linkedin-in']"></fa-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="developer">
    <div class="developer-avatar">
      <img src="../../../assets/images/ProfilePic2.jpg" alt="Desarrollador Juan Donoso">
    </div>
    <div class="developer-info">
      <p>Juan Donoso</p>
      <div class="social-icons">
        <a href="enlace-red-social" target="_blank" class="social-icon">
          <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
        </a>
        <a href="enlace-red-social" target="_blank" class="social-icon">
            <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
        </a>
        <a href="enlace-red-social" target="_blank" class="social-icon">
            <fa-icon [icon]="['fab', 'linkedin-in']"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</section>
