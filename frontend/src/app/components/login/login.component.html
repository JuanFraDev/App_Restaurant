<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="login-title">Inicio de sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Por favor, introduce un email válido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
          </mat-form-field>
  
          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
