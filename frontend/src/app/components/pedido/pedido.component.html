<div class="container">
    <h2>Pedido</h2>
</div>
<div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <table mat-table [dataSource]="items.controls" class="mat-elevation-z8">
      
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell class="nombre" *matHeaderCellDef> Nombre del Producto </th>
            <td mat-cell class="nombre" *matCellDef="let element"> {{element.value.nombre}} </td>
          </ng-container>
      
          <!-- Price Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio en $ </th>
            <td mat-cell *matCellDef="let element"> {{element.value.precio}} </td>
          </ng-container>
      
          <!-- Quantity Column -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell class="cantidad" *matHeaderCellDef> Cantidad </th>
            <td mat-cell class="cantidad" *matCellDef="let element">
              <mat-form-field>
                <input matInput type="number" [formControl]="element.get('cantidad')" min="0">
              </mat-form-field>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="['nombre', 'precio', 'cantidad']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'precio', 'cantidad'];"></tr>
        </table>
      
        <button mat-raised-button color="primary" type="submit">Enviar Pedido</button>
    </form>
</div>
